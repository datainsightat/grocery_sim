
<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>VCS-LAB</title>
  <meta name="description" content="Virtual Customer Simulation LAB 0.1">
  <meta name="author" content="Bernhard Mayrhofer">
  <meta name="original source" content="https://medium.com/codex/build-a-maze-game-with-vanilla-javascript-part-1-of-2-ddfd35e84e93"
  <!-- custom css -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <h1>Virtual Customer Simulation LAB 0.1</h1>
  <!-- game container -->

  <div class="grid-main center">

    <h5 style="grid-column-start: 1;grid-row-start: 1;">Shopping List</h5>
    <h5 style="grid-column-start: 3;grid-row-start: 1;">Shop</h5>
    <h5 style="grid-column-start: 2;grid-row-start: 1;">Receipt</h5>
    <h5 style="grid-column-start: 4;grid-row-start: 1;">Perception</h5>

    <div id="shopping-list" style="grid-column-start: 1;grid-row-start:2;" class="center">
      <div id="sitems"></div>
    </div>

    <div id="receipt" style="grid-column-start: 2;grid-row-start:2;" class="center">
      <div id="ritems"></div>
    </div>

    <div id="game-container-1" class="game-container" style="grid-column-start: 3;grid-row-start:2;">

      <div id="map-and-controls">
        
        <!-- start game map -->
        <div id="game-map-1" class="game-map">
          <div id="tiles" class="layer"></div>
          <div id="sprites" class="layer"></div>
          <div id="success-msg">Goal reached! Tap the maze to change levels.</div>
        </div>

      </div>

      <!-- end game map -->
      <!--
      <p id="text-1" class="text">
        Use cursor keys or buttons.
      <p>
      -->

    </div>

    <!-- Perception -->
    <div id="perception" class="grid-perception" style="grid-column-start: 4;grid-row-start:2;">

      <div class="radar" style="grid-column-start: 1;grid-row-start: 1;">
        <div class="header_nav">Knowledge</div>
        <canvas id="knowledge_canvas" height="100" width="100"></canvas>
      </div>

      <div class="radar" style="grid-column-start: 1;grid-row-start: 2;">
        <div class="header_nav">Aisles</div>  
        <canvas id="aisle_canvas" height="100" width="100"></canvas>
      </div>

      <div class="radar"  style="grid-column-start: 2;grid-row-start: 2;">
        <div class="header_nav">Unknown</div>
        <canvas id="aisle_unknown_canvas" height="100" width="100"></canvas>
      </div>

      <div class="radar" style="grid-column-start: 1;grid-row-start: 3;">
        <div class="header_nav">Groups</div>  
        <canvas id="group_canvas" height="100" width="100"></canvas>
      </div>

      <div class="radar" style="grid-column-start: 1;grid-row-start: 4;">
        <div class="header_nav">Items</div>  
        <canvas id="item_canvas" height="100" width="100"></canvas>
      </div>

      <div class="radar" style="grid-column-start: 1;grid-row-start: 5;">
        <div class="header_nav">Promotions</div>  
        <canvas id="promotion_canvas" height="100" width="100"></canvas>
      </div>

    </div>

  </div>

  <div  class="grid-movement center">
        <!-- controls added here -->

    <div id="controls" class="radar" style="grid-column-start: 1;grid-row-start:1;">
      <button id="up"></button>
      <div id="horiz">
        <button id="left"></button>
        <button id="right"></button>
      </div>
      <button id="down"></button>
    </div>
  
    <div>
      <label for="strategy">Movement strategy:</label>

      <select name="strategy" id="strategy">
        <option value="human">Human</option>
        <option value="random">Random</option>
      </select>

      <button id="sequence_1">1 step</button>
      <button id="sequence_10">10 steps</button>
      <button id="sequence_100">100 steps</button>
      <button id="sequence_1000">1000 steps</button>
      <button id="sequence_10000">10000 steps</button>
    </div>
  </div>

  <!-- custom js -->
  <script type="module" src="/js/script.js"></script>
  <!-- <script type="module" src="/js/listeners.js"></script> -->

</body>

</html>
